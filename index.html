<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Youtube Clone</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img
        src="https://1000logos.net/wp-content/uploads/2017/05/Youtube-logo.jpg"
        class="logo"
      />
      <div class="searchBox">
        <input type="text" class="search-bar" placeholder="search" />
        <button class="search-btn">
          <i class="material-icons">search</i>
        </button>
      </div>

      <div class="user-options">
        <span class="material-icons icon"> video_call </span>
        <span class="material-icons icon"> apps </span>
        <span class="material-icons icon"> notifications </span>

        <div class="user-profile-img">
          <img src="https://www.gravatar.com/avatar" alt="user-profile-img" />
          <span class="user-name"></span>
        </div>
      </div>
    </nav>

    <div class="sidebar">
      <a href="#" class="link"
        ><span class="material-icons"> home </span> home
      </a>

        ><span class="material-icons"> subscriptions </span> subscriptions
      </a>
      <hr class="seprate" />
      <a href="#" class="link"
        ><span class="material-icons"> video_library </span> library
      </a>
      <a href="#" class="link"
        ><span class="material-icons"> history </span> history
      </a>
      <a href="#" class="link"
        ><span class="material-icons"> play_circle </span> play_circle
      </a>
      <a href="#" class="link"
        ><span class="material-icons">history</span> pace
      </a>
      <a href="#" class="link"
        ><span class="material-icons"> thumb_up </span> Like
      </a>
      <a href="#" class="link"
        ><span class="material-icons"> keyboard_arrow_down </span> Show More
      </a>
    </div>

    <div class="filters">
      <button class="filteroptions active">all</button
      ><button class="filteroptions">css</button
      ><button class="filteroptions">web development</button
      ><button class="filteroptions">python</button
      ><button class="filteroptions">entertainment</button
      ><button class="filteroptions">standup</button
      ><button class="filteroptions">news</button
      ><button class="filteroptions">javascript</button
      ><button class="filteroptions">cartoon</button
      ><button class="filteroptions">artificial inteligence</button>
